<body>
  <div class="container-fluid">
    <div class="content-container">
      <div class="active-users-panel" id="active-user-container">
        <h3 class="panel-title">Active Users:</h3>
      </div>
      <div id="chat-boxs">
        <div id="close-chat">
          
        </div>
        <div class="chat-box-wrapper">
          <div class="main__chat_window">
            <ul class="messages"></ul>
          </div>
          <div class="main__message_container">
            <input id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
            <div id="send" class="options__button">
              <svg xmlns="http://www.w3.org/2000/svg" width="21.604" height="18.537" viewBox="0 0 21.604 18.537">
                <path id="send" d="M1547.426,14831.956l18.3-7.736c.821-.357.631-.714-.072-1.191l-18.322-7.618c-.786-.238-1.012.118-.917.715v5.594l7.679,1.787c.548.117.75.237.024.356l-7.7,1.9V14831C1546.414,14832.2,1546.807,14832.314,1547.426,14831.956Z" transform="translate(-1545.527 -14814.469)" fill="none" stroke="#bec4ca" stroke-width="1.73" fill-rule="evenodd"/>
                </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="video-chat-container">
        <div class="video-container">
          <video autoplay class="remote-video" id="remote-video"></video>
          <video autoplay muted class="local-video" id="local-video"></video>
          <div class="video-controller-container">
            <div class="left-control">
              <div id="screen-share">
                <a href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="69" height="46" viewBox="0 0 69 46">
                    <path id="Icon"
                      d="M69,46H0V40.25H11.5A5.759,5.759,0,0,1,5.749,34.5V5.749A5.756,5.756,0,0,1,11.5,0h46a5.756,5.756,0,0,1,5.75,5.749L63.222,34.5A5.743,5.743,0,0,1,57.5,40.25H69V46ZM11.5,5.749V34.5l46,.028V5.749Zm8.632,25.864-.005,0a23.073,23.073,0,0,1,5.034-10.72,19.278,19.278,0,0,1,12.215-6.142V8.627l11.5,10.722L37.375,30.1V23.8C29.467,23.808,24.152,26.215,20.131,31.613Z"
                      fill="#fff" />
                  </svg>
                </a>
              </div>
              <div id="chat-panel">
                <a href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="59" height="59" viewBox="0 0 59 59">
                    <path id="Icon"
                      d="M0,59V5.9A5.907,5.907,0,0,1,5.9,0H53.1A5.906,5.906,0,0,1,59,5.9V41.3a5.905,5.905,0,0,1-5.9,5.9H11.8l-11.8,11.8ZM5.9,5.9V44.751L9.353,41.3H53.1V5.9ZM44.25,26.552h-5.9v-5.9h5.9v5.9Zm-11.8,0h-5.9v-5.9h5.9v5.9Zm-11.8,0h-5.9v-5.9h5.9v5.9Z"
                      fill="#fff" />
                  </svg>
                </a>
              </div>
              <div id="call-timer">
                <span id="time">30:00</span>
              </div>
            </div>

            <div class="center-control">
              <div id="mute-audio">

                        transform="translate(591 956)" fill="#6e768a" />

                  </svg>                  
                </a>
              </div>

              <div id="disable-video">
                <a href="#" id="video-disable-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="82" height="82" viewBox="0 0 82 82">
                    <g id="videocam" transform="translate(-882 -994)">
                      <rect id="Path" width="82" height="82" transform="translate(882 994)" fill="rgba(0,0,0,0)"/>
                      <path id="Icon" d="M44.78,41H3.444A3.434,3.434,0,0,1,0,37.584V3.416A3.434,3.434,0,0,1,3.444,0H44.78a3.434,3.434,0,0,1,3.444,3.416V15.375L62,1.707V39.293L48.224,25.625V37.584A3.434,3.434,0,0,1,44.78,41ZM6.888,6.833V34.167H41.335V6.833Z" transform="translate(892 1014)" fill="#6e768a"/>
                    </g>
                  </svg>

                <a href="#" id="video-enable-btn">
                  <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video-off"><path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>                  
                </a>
              </div>
            </div>

            <div class="right-control">
              <div id="record-video">

                  </svg>                  
                </a>
              </div>

              <div id="full-screen">
                <a href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70">
                    <g id="crop_free" transform="translate(-542 -2724)">
                      <rect id="Path" width="70" height="70" transform="translate(542 2724)" fill="rgba(0,0,0,0)"/>
                      <path id="Icon" d="M47.112,53H35.335V47.109H47.112V35.333H53V47.109A5.9,5.9,0,0,1,47.112,53ZM17.667,53H5.891A5.9,5.9,0,0,1,0,47.109V35.333H5.891V47.109H17.667V53ZM53,17.665H47.112V5.888H35.335V0H47.112A5.9,5.9,0,0,1,53,5.888V17.665Zm-47.109,0H0V5.888A5.9,5.9,0,0,1,5.891,0H17.667V5.888H5.891V17.665Z" transform="translate(551 2733)" fill="#fff"/>

                    <g id="more_vert" transform="translate(-848 -3432)">
                      <rect id="Path" width="70" height="70" transform="translate(848 3432)" fill="rgba(0,0,0,0)"/>
                      <path id="Icon" d="M6,47A5.876,5.876,0,1,1,6,35.251,5.876,5.876,0,1,1,6,47ZM6,29.376A5.877,5.877,0,1,1,6,17.624,5.877,5.877,0,1,1,6,29.376ZM6,11.75A5.946,5.946,0,0,1,0,5.874,5.945,5.945,0,0,1,6,0a5.944,5.944,0,0,1,6,5.874A5.945,5.945,0,0,1,6,11.75Z" transform="translate(877 3444)" fill="#fff"/>

        </div>
      </div>
